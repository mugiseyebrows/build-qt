      uses: actions/upload-artifact@v4
      with:
        name: Qt-6.8.1-mingw
        path: C:\Qt\6.8.1\mingw_64
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: Qwt-6.3.0-Qt-6.8.1-mingw
        path: C:\Qwt-6.3.0-Qt-6.8.1
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: mugideploy.log
        path: mugideploy.log
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: config.summary
        path: qt-everywhere-src-6.8.1\build\config.summary
    - name: release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Qt-6.8.1-mingw.7z
          Qwt-6.3.0-Qt-6.8.1-mingw.7z
